name: study_buddy
description: Smart study management app using Flutter & Firebase
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^28.2.7
  # Calendar
  table_calendar: ^3.0.8   # ✅ downgraded for intl compatibility

  # Firebase
  firebase_core: ^3.5.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  google_sign_in: ^6.2.1
  firebase_messaging: ^15.0.4
  firebase_database: ^11.0.0

  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.2

  # Networking
  http: ^1.2.2

  # State management
  provider: ^6.1.2

  # Utilities
  intl: ^0.19.0        # ✅ upgraded for Syncfusion PDF
  timezone: ^0.9.2

  # Notifications
  flutter_local_notifications: ^17.2.3

  # UI Enhancements
  google_fonts: ^6.2.0

  # OCR / File handling
  google_mlkit_text_recognition: ^0.11.0
  image_picker: ^1.0.0
  file_picker: ^8.0.0
  syncfusion_flutter_pdf: ^28.1.36

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  assets:
    - assets/images/graduation-hat.png
    - assets/images/   # ✅ include entire images folder
   
