name: study_buddy
description: Smart study management app using Flutter & Firebase
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # Calendar
  table_calendar: ^3.0.8   # ✅ downgraded for intl 0.17.0 compatibility

  # Firebase
  firebase_core: ^3.5.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  google_sign_in: ^6.2.1
  firebase_messaging: ^15.0.4

  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.2

  # Networking
  http: ^1.2.2

  # State management
  provider: ^6.1.2

  # Utilities
  intl: ^0.17.0        # ✅ kept for charts_flutter
  timezone: ^0.9.2

  # Notifications
  flutter_local_notifications: ^17.2.3

  # Charts
  charts_flutter: ^0.12.0

  # UI Enhancements
  google_fonts: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  assets:
    - assets/images/study.png
